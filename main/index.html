<!-- This is the corresponding "starter code" for 05_Interpreting Geocoding Responses in Udacity
and Google's Maps API Course, Lesson 2 -->
<!DOCTYPE html>
<html>

<head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" type="text/css" href="main.css">
</head>

<body>
    
    <div id="map" class="mainview"></div>
        <nav>
            <h1>
                Yousef's Map
            </h1>
            <div>
				<input class="searchBar" type="text" data-bind="textInput: searchRequest, event: {keyup:search}" placeholder="Look up a place">
			</div>
                <ul data-bind="foreach: locations">
                    <li class = 'place' data-bind="click: $parent.clicked">
                        <div  data-bind="text: name"></div>
                        <div  data-bind="text: address"></div></li>
                </ul>
        </nav>
   
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="knockout-3.3.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDLL4XMs8WS0DOfbR_PmDrGoFL2ZehCUZI">
    </script>

    <script src="mapping.js"></script>
</body>

</html>
