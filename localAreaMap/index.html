<!-- This is the corresponding "starter code" for 05_Interpreting Geocoding Responses in Udacity
and Google's Maps API Course, Lesson 2 -->
<!DOCTYPE html>
<html>

<head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" type="text/css" href="main.css">
</head>

<body>
<div class="container">
    <nav >
        <h1>
            Youssef's Map
        </h1>
        <div id="menu">
			<div class="search-box-container">
				<input class="search-box" type="text" data-bind="textInput: query, event: {keyup:search}" placeholder="Search">
			</div>
			<ul class="location-list" data-bind="foreach: locationList">
				<li class="location-list-item" data-bind="click: $parent.selectFromList">
					<div class="location-title" data-bind="text: name"></div>
					<div class="location-address" data-bind="text: address"></div>
					
				</li>
			</ul>
		</div>
    </nav>
    <div id="map" class="mainview"></div>
</div>
    <script src="knockout-3.2.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDLL4XMs8WS0DOfbR_PmDrGoFL2ZehCUZI&callback=initMap"></script>
    <script src="mapping.js"></script>
    
    
</body>

</html>
